name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  fmt:
    name: Fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - run: rustup update && rustup show
        name: Setup Cargo Toolchain ğŸ›ï¸
      - run: cargo fmt --check
        name: Check Code Format ğŸ”§

  lint:
    name: Lint
    runs-on: ubuntu-latest
